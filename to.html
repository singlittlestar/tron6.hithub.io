<!DOCTYPE html>
<html>
<head>
  <title>Open DApp with TronLink</title>
</head>
<body>
<h1>Open DApp with TronLink</h1>
<p>Click the button below to open a DApp using TronLink:</p>
<button id="openButton">Open DApp</button>

<script>
  document.getElementById("openButton").addEventListener("click", () => {
    const requestData = {
      "url": "https://www.tronlink.org/", // 目标DApp的URL
      "action": "open",
      "protocol": "tronlink",
      "version": "1.0"
    };

    const param = JSON.stringify(requestData);
    const paramEncoded = encodeURIComponent(param);

    // 构建Deep Link URL并跳转
    const deepLinkURL = `tronlinkoutside://pull.activity?param=${paramEncoded}`;
    window.location.href = deepLinkURL;
  });
</script>
</body>
</html>
